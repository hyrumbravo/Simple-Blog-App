<div class="container pt-5">
    <h1 class="pb-3">User Form</h1>
<form #form="ngForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label >First name<span class="text-danger">*</span></label>
      <input type="text" name="firstName" #fname ="ngModel" required [(ngModel)]="userObj.firstName" class="form-control"  >
      <div class="text-danger">
        @if (fname.errors?.['required'] && fname.touched) {
            <span>This is required</span>
        }
    
      </div>
    </div>
    <div class="col-md-4">
      <label >Last name</label>
      <input type="text" name="lastName" required minlength="4" #lname = "ngModel" [(ngModel)]="userObj.lastName" class="form-control"  >
      <div class="text-danger">
        <span *ngIf="lname.errors?.['required'] && lname.touched" >This is Required</span>
        <span *ngIf="lname.errors?.['minlength'] && lname.touched" >Minimum of 4 characters</span>
      </div>
    
    </div>
    <div class="col-md-4">
      <label >Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" >&#64;</span>
        <input type="text" name="userName" [(ngModel)]="userObj.userName" class="form-control" >
      </div>
    </div>
    <div class="col-md-6">
      <label >City</label>
      <input type="text" name="city" [(ngModel)]="userObj.city" class="form-control"  >
    </div>
    <div class="col-md-3">
      <label  >State</label>
      <select class="form-select" name="state"  [(ngModel)]="userObj.state" >
        <option selected disabled value="">Choose...</option>
        <option value="Daet">Daet</option>
        <option value="Vinzons">Vinzons</option>
        <option value="Labo">Laboo</option>
        <option value="Talisay">Talisay</option>
      </select>
      <div class="invalid-feedback">Please select a valid state.</div>
    </div>
    <div class="col-md-3">
      <label >Zip</label>
      <input type="text" name="zipCode" [(ngModel)]="userObj.zipCode" class="form-control" >
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" name="isTermsAgree" [(ngModel)]="userObj.isTermsAgree" type="checkbox" >
        <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="form.invalid" type="button" (click)="onSave()">Submit form</button>
    </div>
  </form>
  
    

</div>
