<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Website</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="wrapper">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1>Sign Up</h1>



            <div class="input-box">
                <input type="text"  formControlName="fullname" placeholder="Full Name" required>

            </div>





            <div class="input-box">
                <input type="text"  formControlName="username" placeholder="Username" required>

            </div>
            <div class="input-box">
                <input type="password" formControlName="password" name="password"  placeholder="Password" required>
           
            </div>

            <button class="btn login" >Sign Up</button>
            
        </form>
        <div class="register-link">
            <p>Already have an account? <span routerLink="/login">Login</span></p>

        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
